<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">
</head>
<body>
    <nav id="horinav">
        <form action="/home" name="navbar" method="post" class="navform">
        <a href="/home" class="navbutton"><button>Home</button></a>
        {% for subject in navsub %}
            <button name="navbarsubject" value="{{ subject }}" class="navbutton">{{ subject }}</button>
        {% endfor %}
    </form>
    <a href="/favorites" class="navbutton"><button>Favorites</button></a>
    <a href="/editsubjects" class="navbutton"><button>Edit Subjects</button></a>
    </nav>
    
    <div id="editsublst">
        <form action="" method="post" enctype="multipart/form-data">
    {% for subject in tempnavsub %}
        <div><span>{{ subject }}</span><button name="editsubject" id="editsubject" value="{{ subject }}" class="navbutton"></button></div>
    {% endfor %}
        <p>Add Subjects</p>
        <label for="numsub">Number of Subjects:</label>
        <input type="number" name="numsub" id="numsub" value="{{ num }}" min="0"><br>
        {% for x in range(num) %}
        <label for="subject_{{ x }}">Subject {{ x+1 }}</label>
        <input type="text" name="subject_{{ x }}"><br>
        {% endfor %}
        <button type="submit" name="finalsubjects" value="submit">Submit</button>
    </div>
</form>
</body>
</html>

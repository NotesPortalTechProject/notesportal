<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">  
</head>
<body>
    <nav id="horinav">
        <form action="/home/{{id}}" name="navbar" method="post" class="navform">
        <a href="/home/{{id}}" class="navbutton"><button>Home</button></a>
        {% for subject in navsub %}
            <button name="navbarsubject" value="{{ subject }}" class="navbutton">{{ subject }}</button>
        {% endfor %}
    </form>
    <a href="/favorites/{{id}}" class="navbutton"><button>Favorites</button></a>
    <a href="/addsubjects/{{id}}" class="navbutton"><button>Add Subjects</button></a>
    <a href="/removesubjects/{{id}}" class="navbutton"><button>Remove Subjects</button></a>
    </nav>
    
    <div id="editsublst">
        <form action="" method="post" enctype="multipart/form-data">
    {% for subject in tempnavsub %}
        <div><span>{{ subject }}</span><button name="editsubject" id="editsubject" value="{{ subject }}" class="navbutton"></button></div>
    {% endfor %}
        
    </div>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">
</head>
<body>
    <nav id="horinav">
        <form action="/home/{{id}}" name="navbar" method="post" class="navform">
        <a href="/home/{{id}}" class="navbutton"><button>Home</button></a>
        {% for subject in navsub %}
            <button name="navbarsubject" value="{{ subject }}" class="navbutton">{{ subject }}</button>
        {% endfor %}
    </form>
    <a href="/favorites/{{id}}" class="navbutton"><button>Favorites</button></a>
    </nav>
    <div id="upload-form-container">
    <form action="/upload/{{id}}" method="post" enctype="multipart/form-data" class="uploadform" >
        <input type="file" name="file" required>
        <label for="subject" >
            <input name="subject" style="width: 20rem;" type="text" placeholder="eg LADE for Linear Algebra and Differential Equation" required><br>
            <input type="text" name="topic" placeholder="eg Eigenvalues">
        </label>
        
        <button type="submit">Submit</button>
    </form>
    </div>
</body>
</html>
